pull_request_rules:

  - name: Automatically approve and merge Dependabot PRs
    conditions:
      - base=main
      - author=dependabot[bot]
      - status-success=Check dist
      - status-success=build-test
      - -title~=(WIP|wip)
      - -label~=(blocked|do-not-merge)
      - -merged
      - -closed
    actions:
      review:
        type: APPROVE
      merge:
        merge_bot_account: nikolaymatrosov
        method: squash

